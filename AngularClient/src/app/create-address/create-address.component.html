<form (ngSubmit)="onSubmit()" #addressForm="ngForm">
	<div class="form-row">
    <div class="col-md-2 mb-2">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required [(ngModel)]="address.name" #name="ngModel" minlength = '3'>
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
      </div>
      
      
    </div>
    <div class="col-md-2 mb-2">
      <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required [(ngModel)]="address.city" #city="ngModel"  minlength = '3'>
    </div>
     <div *ngIf="city.invalid && (city.dirty || city.touched)"
    class="alert alert-danger">

      <div *ngIf="city.errors.required">
        City is required.
      </div>
      <div *ngIf="city.errors.minlength">
        City must be at least 3 characters long.
      </div>
      
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" class="form-control" id="street" name="street" placeholder="Enter Street" required [(ngModel)]="address.street" #street="ngModel"  minlength = '7'>
    </div>
     <div *ngIf="street.invalid && (street.dirty || street.touched)"
    class="alert alert-danger">

      <div *ngIf="street.errors.required">
        Street is required.
      </div>
      <div *ngIf="street.errors.minlength">
        Street must be at least 7 characters long.
      </div>
      
    </div>
     <div class="col-md-2 mb-2">
      <input type="text" class="form-control" id="houseNo" name="houseNo" placeholder="houseNo" required [(ngModel)]="address.houseNo" #houseNo="ngModel"  minlength = '1'>
    </div>
     <div *ngIf="street.invalid && (street.dirty || street.touched)"
    class="alert alert-danger">

      <div *ngIf="street.errors.required">
        HouseNo is required.
      </div>
      <div *ngIf="street.errors.minlength">
        Street must be at least 1 characters long.
      </div>
      
    </div>
     <div  class="col-md-3 mb-2">
    <button class="btn btn-success" style="width: 160px;" [disabled]="!addressForm.form.valid">Save</button></div>
  </div>
</form>
